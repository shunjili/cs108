	href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css">

	src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Create Account</title>
</head>
<body>
<nav class="navbar navbar-default" role="navigation">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
	  <form action="HandleLoginServlet" method="post" class="navbar-form navbar-left">
        <div class="form-group">
          <input type="text" name="username" class="form-control" placeholder="Username">
          <input type="password" name="password" class="form-control" placeholder="Password">
        </div>
        <button type="submit" class="btn btn-default">Login</button>
      </form>
      <form action="CreateAccount.html" method="get" class="navbar-form navbar-left">
      	<button type="submit" class="btn btn-default">Create Account</button>
      </form>
    </div>
   </div>
</nav>

<div class="page-header">
	<div class="row">
		<div class="col-md-1"></div>
		<div class="col-md-7">
			<h1>
				Create an Account
			</h1>
		</div>
	</div>
</div>

<div class="row">
	<div class="col-md-1"></div>
	<div class="col-md-3">
		<form action="CreateAccountServlet" method="post">
			<input type="text" name="username" class="form-control" placeholder="Enter Username"/><br>
			<input type="text" name="displayName" class="form-control" placeholder="Enter Display Name (Optional)"/><br>
			<input type="password" name="password1" class="form-control" placeholder="Enter Password"/><br>
			<input type="password" name="password2" class="form-control" placeholder="Confirm Password"/><br>
				<p>Private: <input type="checkbox" name="private" value = True/>
				</p>
			<br>
			<button type="submit" class="btn btn-default">Create Account</button>
		</form>
	</div>
</div>
</body>
